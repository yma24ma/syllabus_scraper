<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow Effect Filter -->
  <defs>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Document Outline with Folded Corner -->
  <path d="M100 60 L320 60 L412 152 V452 H100 V60 Z" stroke="#00FFA3" stroke-width="12" stroke-linejoin="round" fill="none" filter="url(#neon-glow)"/>
  
  <!-- Folded Corner Detail -->
  <path d="M320 60 V152 H412" stroke="#00FFA3" stroke-width="12" stroke-linejoin="round" fill="none" filter="url(#neon-glow)"/>

  <!-- Calendar Grid Lines (Horizontal) -->
  <line x1="140" y1="200" x2="372" y2="200" stroke="#00C4FF" stroke-width="8" stroke-linecap="round" filter="url(#neon-glow)"/>
  <line x1="140" y1="260" x2="372" y2="260" stroke="#00C4FF" stroke-width="8" stroke-linecap="round" filter="url(#neon-glow)"/>
  <line x1="140" y1="320" x2="372" y2="320" stroke="#00C4FF" stroke-width="8" stroke-linecap="round" filter="url(#neon-glow)"/>
  <line x1="140" y1="380" x2="372" y2="380" stroke="#00C4FF" stroke-width="8" stroke-linecap="round" filter="url(#neon-glow)"/>

  <!-- Calendar Grid Lines (Vertical) -->
  <line x1="217" y1="200" x2="217" y2="380" stroke="#00C4FF" stroke-width="8" stroke-linecap="round" filter="url(#neon-glow)"/>
  <line x1="294" y1="200" x2="294" y2="380" stroke="#00C4FF" stroke-width="8" stroke-linecap="round" filter="url(#neon-glow)"/>

</svg>
